<div class="center">
    <h1>Register</h1>
    <hr />
    <div class="col-md-4">
      <form #registerForm="ngForm" (ngSubmit)="Register(registerForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="userName">User Name:</label>
          <em *ngIf=" registerForm.controls['userName']?.invalid && (registerForm.controls['userName']?.touched || mouseoverLogin) " >Required</em>
          <input
            (ngModel)="(userName)"
            name="userName"
            id="userName"
            type="text"
            class="form-control"
            placeholder="User Name..."
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <em *ngIf=" registerForm.controls['password']?.invalid && (registerForm.controls['password']?.touched || mouseoverLogin) ">Required</em>
          <input
            (ngModel)="(password)"
            name="password"
            id="password"
            type="password"
            class="form-control"
            placeholder="Password..."
            required
          />
        </div>
        <span
          (mouseenter)="mouseoverLogin = true"
          (mouselrave)="mouseoverLogin = false"
        >
        </span>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Sing Up</button>
        &nbsp;
        <button type="button" class="btn btn-default">Cancel</button>
      </form>
      <br />
      <!-- <div class="alert alert-danger"> Invalid Login Info </div> -->
    </div>
  </div>
